<p-confirmDialog/>
<p-toast></p-toast>

<app-menu></app-menu>


<main class="shadow-1 border-round-md my-5 p-3">

  <div class="flex justify-content-between align-items-center gap-2">
    <p-toolbar class="w-full p-0 mt-3">
      <div class=" p-toolbar-group-left">
        <h1 class="text-xl">Lista de Locais</h1>
      </div>

      <div class=" p-toolbar-group-right">
        <p-button
          type="button"
          label="Novo Local"
          icon="pi pi-plus"
          severity="success"
          (click)="route.navigateByUrl('/local/novo')"
        />
      </div>
    </p-toolbar>
  </div>

  <div class="card mt-3">
    <p-table
      [value]="locais"
      [paginator]="true"
      [rows]="10"
      [pageLinks]="3"
      [globalFilterFields]="['nome']"
      [rowsPerPageOptions]="[5, 10, 20]"
      [paginatorPosition]="'bottom'"
      styleClass="p-datatable-striped p-datatable-gridlines"
      [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th class="w-1">ID</th>
          <th class="w-1">Nome</th>
          <th class="w-1">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-local>
        <tr>
          <td># {{ local.localId }}</td>
          <td>{{ local.nome }}</td>

          <td class="flex justify-content-center align-items-center gap-2">
            <p-button
              type="button"
              label="Editar"
              icon="pi pi-pencil"
              (click)="editar(local)"
            />

            <p-button
              type="button"
              label="Excluir"
              severity="danger"
              icon="pi pi-trash"
              (click)="excluir(local)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
